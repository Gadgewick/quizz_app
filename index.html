<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <title>CyberPunk Quiz App</title>
</head>
<body>
    
    <div class="HUD" id = "GameTitle">CyberPunk Quiz</div>
    <div class="HUD" id = "Score">Score</div>
    <div class="HUD" id = "QuestionNumber"># out or how many questions</div>
    <section class="HUD" id="container">
        <legend  id = "Question">The Question?</legend>
        <form  id ="questions">questions</form>
        <button type="button" id="start"> Start Quiz</button>
        <div id = "material">Link to material</div>
    </section>
    
</body>
</html>
